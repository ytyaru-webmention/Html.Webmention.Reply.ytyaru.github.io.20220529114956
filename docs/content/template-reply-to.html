<article class="h-entry">
  <header>
    <a class="p-author h-card" href="${author.url}"><img alt="${author.name}" src="${author.photo}" /></a>
    <time class="dt-published" datetime="${published}">2022-01-01</time><!-- 2022-01-01 00:00:00+09:00 -->
    <span>返信先：<a class="u-in-reply-to" href="${reply.url}">${reply.name}</a></span>
  </header>
  <main>
    <h1 class="p-name">${title}</h1>
    <p class="p-summary">${summary}</p>
    <div class="e-content">
      ${content.html}
    </div>
  </main>
</article>
